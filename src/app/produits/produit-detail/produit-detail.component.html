<div *ngIf="produit"   class="fixed z-50 inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-md w-full">
    <div>
      <img class="object-cover h-64 w-full" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw1fHxzbmVha2Vyc3xlbnwwfDB8fHwxNzEyMjIzNDAyfDA&ixlib=rb-4.0.3&q=80&w=1080" alt="Converse sneakers" />
    </div>
    <div class="p-4 flex justify-between items-center">
  
      <h2 class="text-lg font-semibold">{{ produit.titre | uppercase }}</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <i class="fas fa-times w-6 h-6"></i>
      </button>
    </div>
    <div class="p-4">
      <p class="mb-4"><i class="fas fa-info-circle mr-2"></i>{{ produit.description }}</p>
      <p class="font-semibold mb-4"><i class="fas fa-euro-sign mr-2"></i>{{ produit.prix | currency:'EUR' }}</p>
      <p><i class="fas fa-calendar-alt mr-2"></i>Date d'ajout : {{ produit.dateAjout | date }}</p>
    </div>
  </div>
</div>
